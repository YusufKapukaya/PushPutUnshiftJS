<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-5">
                <h3 class="display-3 text-center"> Array Metotd und Foreach</h3>
            </div>
            <div class="col-md-6 ">
                <div class="row mb-2">
                    <div class="col-sm-2">
                        <label for="hinzufügen">Push</label>
                    </div>
                    <div class="col-sm-8"><input placeholder="Am Ende des Reihes ein Element Hinzufügen" type="text" class="form-control" id="hinzufügen"></input></div>
                    <div class="col-sm-2 ">
                        <button class="btn btn-primary" id="hinzufügen_btn">Hinzufügen</button>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-sm-2">
                        <div class="col-sm-2"><label for="entfernen">Pop</label></div>
                    </div>
                    <div class="col-sm-10 ">
                        <div class="d-grid">
                            <button class="btn btn-danger" id="entfernen">Entfernen</button>
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-sm-2">
                        <label for="hinzufügen1">Unshift</label>
                    </div>
                    <div class="col-sm-8"><input placeholder="Am Anfang des Reihes ein Element Hinzufügen" type="text" class="form-control" id="hinzufügen1"></input></div>
                    <div class="col-sm-2 ">
                        <button class="btn btn-primary" id="hinzufügen_btn1">Hinzufügen</button>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-sm-2">
                        <label for="entfernen1">Shift</label>
                    </div>
                    <div class="col-sm-10">
                        <div class="d-grid">
                            <button class="btn btn-danger" id="entfernen1">Entfernen</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 change">
                
            </div>

        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="row mt-3">
                    <label for="" class="col-form-label col-sm-4">Sortier</label>
                    <div class="d-grid">
                        <button class="btn btn-primary col-sm-8 sortieren">Sortieren</button> 
                    </div>
                </div>
                <div class="row mt-3">
                    <label for="" class="col-form-label col-sm-4">Slice-Schnit</label>
                    <div class="d-grid">
                        <button class="btn btn-primary col-sm-8 slice">Slice</button> 
                    </div>
                </div>
                <div class="row mt-3">
                    <label for="" class="col-form-label col-sm-4">Concat-Schnit</label>
                    <div class="d-grid">
                        <button class="btn btn-primary col-sm-8 concat">Serien binden</button> 
                    </div>
                </div>
            </div>
            <div class="col-md-6 change1"></div>
        
        </div>
    </div>
    <script src="custom.js"></script>

</body>

</html>
